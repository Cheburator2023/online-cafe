version: '3.8'

networks:
  cafe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  # Service Discovery
  discovery-service:
    build: discovery-service
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8761
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Кэширование и rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass redispass
      --protected-mode no
      --save 900 1
      --save 300 10
      --save 60 10000
      --bind 0.0.0.0
      --port 6379
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - REDIS_PASSWORD=redispass

  # Базы данных
  user-postgresql:
    image: postgres:15
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  menu-postgresql:
    image: postgres:15
    environment:
      POSTGRES_DB: menu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - menu_postgres_data:/var/lib/postgresql/data
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  order-postgresql:
    image: postgres:15
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  payment-postgresql:
    image: postgres:15
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - payment_postgres_data:/var/lib/postgresql/data
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Микросервисы
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    environment:
      DB_URL: jdbc:postgresql://user-postgresql:5432/user_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      EUREKA_URL: http://discovery-service:8761/eureka
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8000:8000"
    networks:
      - cafe-network
    depends_on:
      user-postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  menu-service:
    build:
      context: .
      dockerfile: menu-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://menu-postgresql:5432/menu_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      EUREKA_URL: http://discovery-service:8761/eureka
      LOG_LEVEL: INFO
      SHOW_SQL: false
    ports:
      - "8001:8001"
    networks:
      - cafe-network
    depends_on:
      menu-postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    environment:
      DB_URL: jdbc:postgresql://order-postgresql:5432/order_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      EUREKA_URL: http://discovery-service:8761/eureka
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8002:8002"
    networks:
      - cafe-network
    depends_on:
      order-postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    environment:
      DB_URL: jdbc:postgresql://payment-postgresql:5432/payment_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      EUREKA_URL: http://discovery-service:8761/eureka
      EUREKA_ENABLED: true
      LOG_LEVEL: INFO
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8003:8003"
    networks:
      - cafe-network
    depends_on:
      payment-postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    hostname: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispass
      REDIS_USERNAME: default
      SPRING_DATA_REDIS_CLIENT_TYPE: lettuce
      EUREKA_URL: http://discovery-service:8761/eureka
      DISCOVERY_SERVICE: discovery-service
      SPRING_CLOUD_DISCOVERY_ENABLED: true
      EUREKA_CLIENT_ENABLED: true
      EUREKA_CLIENT_FETCH_REGISTRY: true
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: true
      SERVER_SHUTDOWN: graceful
      SPRING_LIFECYCLE_TIMEOUT_PER_SHUTDOWN_PHASE: 30s
      DOCKER_HOST_IP: api-gateway
    ports:
      - "8080:8080"
    networks:
      cafe-network:
        aliases:
          - api-gateway
    depends_on:
      discovery-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  redis_data:
  user_postgres_data:
  menu_postgres_data:
  order_postgres_data:
  payment_postgres_data:
  rabbitmq_data: