name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify project structure
        run: |
          find . -name "*.java" -path "*/src/main/*" | grep Application.java
          ./gradlew projects --console=verbose

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --info

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Check bootJar tasks
        run: |
          ./gradlew :api-gateway:bootJar --console=verbose --stacktrace || true
          ./gradlew :user-service:bootJar --console=verbose --stacktrace || true