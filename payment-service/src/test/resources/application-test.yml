spring:
  application:
    name: payment-service-test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

  flyway:
    enabled: false

  rabbitmq:
    template:
      retry:
        enabled: false
    listener:
      simple:
        retry:
          enabled: false

  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    ru.otus.cafe.payment: DEBUG
    org.springframework.web: WARN
    org.springframework.amqp: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %5level - %40.40logger{40} : %msg%n"

test:
  containers:
    enabled: false