global:
  namespace: online-cafe
  domain: arch.homework

discovery-service:
  enabled: true
  replicaCount: 1
  image:
    repository: victor2023victorovich/discovery-service
    tag: latest

user-service:
  enabled: true
  replicaCount: 2
  image:
    repository: victor2023victorovich/user-app
    tag: latest
  database:
    url: jdbc:postgresql://user-postgresql:5432/user_db
  monitoring:
    enabled: true

menu-service:
  enabled: true
  replicaCount: 2
  image:
    repository: victor2023victorovich/menu-app
    tag: latest
  database:
    url: jdbc:postgresql://menu-postgresql:5432/menu_db
  monitoring:
    enabled: true

order-service:
  enabled: true
  replicaCount: 2
  image:
    repository: victor2023victorovich/order-app
    tag: latest
  database:
    url: jdbc:postgresql://order-postgresql:5432/order_db
  monitoring:
    enabled: true

payment-service:
  enabled: true
  replicaCount: 2
  image:
    repository: victor2023victorovich/payment-app
    tag: latest
  database:
    url: jdbc:postgresql://payment-postgresql:5432/payment_db
  monitoring:
    enabled: true

api-gateway:
  enabled: true
  replicaCount: 2
  image:
    repository: victor2023victorovich/api-gateway
    tag: latest

rabbitmq:
  enabled: true
  auth:
    username: guest
    password: guest
  persistence:
    enabled: true

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        postgresPassword: "postgres"
  auth:
    postgresPassword: "postgres"
    database: "user_db"
  primary:
    persistence:
      enabled: true