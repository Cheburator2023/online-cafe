spring:
  application:
    name: order-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    ru.otus.cafe.order: DEBUG
    org.springframework.test.context: WARN

server:
  port: 0

eureka:
  client:
    enabled: false

feign:
  circuitbreaker:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info