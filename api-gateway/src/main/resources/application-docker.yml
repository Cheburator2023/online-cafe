spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

    # Настройка LoadBalancer с Caffeine cache
    loadbalancer:
      cache:
        enabled: true
        caffeine:
          spec: maximumSize=500,expireAfterWrite=300s
      health-check:
        interval: 30s
        initial-delay: 10s

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redispass}
      username: ${REDIS_USERNAME:}
      timeout: 5000ms
      connect-timeout: 2000ms
      client-type: lettuce
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms
          time-between-eviction-runs: 30000ms
        shutdown-timeout: 200ms

  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

  # Отключаем RabbitMQ автоконфигурацию в API Gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  forward-headers-strategy: framework
  address: 0.0.0.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-operation-id: false
    url: /v3/api-docs
  cache:
    disabled: true

eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE:discovery-service}:8761/eureka/
    healthcheck:
      enabled: true
    eureka-service-url-poll-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 30
    instance-info-replication-interval-seconds: 30
    eureka-connection-idle-timeout-seconds: 30
    eureka-server-read-timeout-seconds: 10
    eureka-server-connect-timeout-seconds: 5
    eureka-server-total-connections: 50
    eureka-server-total-connections-per-host: 10
    use-dns-for-fetching-service-urls: false
    filter-only-up-instances: true
    prefer-same-zone-eureka: true
  instance:
    prefer-ip-address: true
    ip-address: ${DOCKER_HOST_IP:}
    hostname: ${HOSTNAME:api-gateway}
    instance-id: ${spring.application.name}:${server.port}
    appname: ${spring.application.name}
    virtual-host-name: ${spring.application.name}
    secure-virtual-host-name: ${spring.application.name}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
    home-page-url: http://${eureka.instance.hostname}:${server.port}/
    metadata-map:
      management.port: ${server.port}
      zone: default
      profile: ${spring.profiles.active:docker}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,circuitbreakers,loggers
      base-path: /actuator
      path-mapping:
        health: health
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,redis,redisCommand,diskSpace
        liveness:
          include: livenessState
    gateway:
      enabled: true
    metrics:
      enabled: true

  # Отключаем проверку здоровья RabbitMQ в API Gateway через конфигурацию
  health:
    rabbit:
      enabled: false
    redis:
      enabled: true
      timeout: 3000ms

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 5s
        automatic-transition-from-open-to-half-open-enabled: true
        writable-stack-trace-enabled: false
      menu-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
      order-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
      payment-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true

logging:
  level:
    ru.otus.cafe.gateway: ${LOG_LEVEL:INFO}
    ru.otus.cafe.gateway.config.EurekaConfig: DEBUG
    ru.otus.cafe.gateway.config.LoadBalancerConfig: DEBUG
    ru.otus.cafe.gateway.config.RedisConfig: DEBUG
    ru.otus.cafe.gateway.config.RedisHealthConfig: DEBUG
    org.springframework.cloud.netflix.eureka: ${EUREKA_LOG_LEVEL:DEBUG}
    org.springframework.cloud.loadbalancer: ${LOADBALANCER_LOG_LEVEL:INFO}
    org.springframework.data.redis: ${REDIS_LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:INFO}
    reactor.netty: ${REACTOR_LOG_LEVEL:INFO}
    com.netflix.eureka: ${EUREKA_LOG_LEVEL:WARN}
    com.netflix.discovery: ${EUREKA_DISCOVERY_LOG_LEVEL:DEBUG}
    io.lettuce.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"