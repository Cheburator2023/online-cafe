spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userService
                fallbackUri: forward:/fallback/user-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/api/menu/**
          filters:
            - name: CircuitBreaker
              args:
                name: menuService
                fallbackUri: forward:/fallback/menu-service

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderService
                fallbackUri: forward:/fallback/order-service

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentService
                fallbackUri: forward:/fallback/payment-service

        - id: swagger
          uri: lb://user-service
          predicates:
            - Path=/v3/api-docs/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  application:
    name: api-gateway

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      userService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
      menuService:
        register-health-indicator: true
        sliding-window-size: 10
      orderService:
        register-health-indicator: true
        sliding-window-size: 10
      paymentService:
        register-health-indicator: true
        sliding-window-size: 10

# Конфигурация SpringDoc для API Gateway
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: User Service
      - url: /v3/api-docs/user-service
        name: User Service (direct)

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG