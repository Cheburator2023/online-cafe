spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    ru.otus.cafe.menu: DEBUG

server:
  port: 8001

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    enabled: false