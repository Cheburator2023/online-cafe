spring:
  application:
    name: menu-service-test
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

eureka:
  client:
    enabled: false

logging:
  level:
    ru.otus.cafe.menu: DEBUG
    org.springframework.test.context: INFO
    org.testcontainers: INFO

server:
  port: 0  # Используем случайный порт для тестов

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    enabled: false