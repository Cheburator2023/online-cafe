spring:
  datasource:
    url: jdbc:tc:postgresql:15:///test_menu_db
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    ru.otus.cafe.menu: DEBUG

server:
  port: 8001

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Отключаем Eureka в тестах
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false